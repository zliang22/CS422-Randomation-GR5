    <title>Quiz</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Moch@</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="text-align: center">

                </li>
                <li class="nav-item"  style="text-align: center">
                    <a href="drinks.html" class="nav-link" style="color: rgba(0,0,0,.5);">Read About Coffee</a>           
                </li>
                <li class="nav-item"  style="text-align: center">
                    <a href="quiz.html" class="nav-link" style="color: rgba(0,0,0,.5);">Take Quiz</a>           
                </li>
            </ul>
        </div>      
    </nav>

    <div class="container mt-4 question-box">
        <div class="row">
            <div class="col-lg-12 mt-3 mb-3">
                <div class="question">How Strong Do You Like Your Coffee?</div>
                <div class="d-flex flex-column">
                    <button onclick="setQ1(1)" class="btn btn-info btn-lg m-1">Bitter To The Bone</button>
                    <button onclick="setQ1(2)" class="btn btn-info btn-lg m-1">Just lightly Sweetened But Still Somewhat Bitter</button>
                    <button onclick="setQ1(3)" class="btn btn-info btn-lg m-1">Mostly Sweet But Still Have A Hint Of Coffee</button>
                    <button onclick="setQ1(4)" class="btn btn-info btn-lg m-1">Wait You Guys Enjoy Bitter Coffee?</button>
                </div>
            </div>
            <div class="col-lg-12 mt-3 mb-3">
                <div class="question">How Much Caffeine Do You Need?</div>
                <div class="d-flex flex-column">
                    <button onclick="setQ2(1)" class="btn btn-info btn-lg m-1">Yes.</button>
                    <button onclick="setQ2(2)" class="btn btn-info btn-lg m-1">Extra Caffeine or Expresso</button>
                    <button onclick="setQ2(3)" class="btn btn-info btn-lg m-1">Regular Caffeine or a Regular Cup of Coffee</button>
                    <button onclick="setQ2(4)" class="btn btn-info btn-lg m-1">Decaf or Reduced Caffeine</button>
                </div>
            </div>
            <div class="col-lg-12 mt-3 mb-3">
                <div class="question">Which below Best Describes Your Likings?</div>
                <div class="d-flex flex-column">
                    <button onclick="setQ3(1)" class="btn btn-info btn-lg m-1">Foamy</button>
                    <button onclick="setQ3(2)" class="btn btn-info btn-lg m-1">Creamy</button>
                    <button onclick="setQ3(3)" class="btn btn-info btn-lg m-1">Heavy</button>
                    <button onclick="setQ3(4)" class="btn btn-info btn-lg m-1">No Preference</button>
                </div>
            </div>
            <div class="col-lg-12 mt-3 mb-3">
                <div class="question">What Chocolate Do You Prefer?</div>
                <div class="d-flex flex-column">
                    <button onclick="setQ4(1)" class="btn btn-info btn-lg m-1">Dark Chocolate</button>
                    <button onclick="setQ4(2)" class="btn btn-info btn-lg m-1">Milk Chocolate</button>
                    <button onclick="setQ4(3)" class="btn btn-info btn-lg m-1">White Chocaloate</button>
                    <button onclick="setQ4(4)" class="btn btn-info btn-lg m-1">Whatever Is Fine</button>
                </div>
            </div>
            <div class="col-lg-12 mt-3 mb-3">
                <div class="d-flex flex-column justify-content-end">
                    <button onclick="compileResults()" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Taken from "https://getbootstrap.com/docs/4.0/components/modal/", Credit Goes To The Developers responsible for the creation of this code snippet-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="result-body">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">
                <a href="index.html" style="color: white;">Read More</a>
            </button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
